<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport" content="width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />
    <title>alluda! Journal Log</title>
    <link
      rel='stylesheet'
      href='https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css'
    />
    <link
      rel='stylesheet'
      href='https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css'
    />
    <link
      rel='stylesheet'
      href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'
      integrity='sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU'
      crossorigin='anonymous'
    />
    <link rel='stylesheet' href='../css/notes.css'>
  </head>

  <body>
    <nav class='navbar navbar-dark bg-dark'>
      <a class='navbar-brand' href='/'>alluda!</a>
      <a
        class='button is-focused is-normal is-responsive mb-2 ml-2 mt-2'
        href='./get-help'
      >
        Certified Providers
      </a>
      <a
        class='button is-focused is-normal is-responsive mb-2 ml-2 mt-2'
        href='./media'
      >
        Media Resources
      </a>
      <a
        class='button is-focused is-normal is-responsive mb-2 ml-2 mt-2'
        href='./notes'
        id='getNotes'
      >
        Journal Log
      </a>
      <a
        class='button is-focused is-normal is-responsive mb-2 ml-2 mt-2'
        href='./about-us'
        id='getAboutUs'
      >
        About Us
      </a>
      <a
      class="button is-focused is-normal is-responsive mb-2 ml-2"
      href="./login"
      id="Login"
    >
      Login
    </a>
      <div class='icons'>
        <i class='fas fa-save has-text-black save-note'></i>
        <i class='fas fa-plus has-text-black new-note'></i>
      </div>
    </nav>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-4 list-container'>
          <div class='card'>
            <ul class='list-group'></ul>
          </div>
        </div>
        <div class='col-8'>
          <input
            class='note-title'
            placeholder='Note Title'
            maxlength='28'
            type='text'
          />
          <textarea class='note-textarea' placeholder='Note Text'></textarea>
        </div>
      </div>
    </div>
    <footer class="has-background-dark" id="footer">
      <div class="hero-foot content flex:1 has-text-centered has-text-white">
        <p>
          <strong class="has-text-white">Mental Health Advocates</strong>:
          <a href="https://github.com/Angel-A15">Angel</a>,<a
            href="https://github.com/mmarsch88"
          >
            Matt,</a
          ><a href="https://github.com/PivotalSaint"> Jesse, </a> and
          <a href="https://github.com/MarkAnthony9014"> Mark</a> SOURCING:
          <a href="https://github.com/PivotalSaint/alluda">GitHub</a>.
        </p>
      </div>
    </footer>
    <script src='../js/notes.js'></script>
  </body>
</html>
